<div id="map" #map>

</div>

<ul class="list-group">
    <li 
    *ngFor="let colorMarker of markers let i=index" 
    class="list-group-item"
     [ngStyle]="{backgroundColor:colorMarker.color}"
     (click) ="flyTo(colorMarker.marker)"
     (dblclick) = "deleteMarker(i)">
       marker {{ i + 1}}
    </li>
</ul>

<button (click)="createrMarker()" class="btn btn-primary" >
    + agregar marcardor
</button>
